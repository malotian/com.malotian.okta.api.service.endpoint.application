<!doctype html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>OpenID Connect + API Access Management Sample App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

    <!-- Main Styles -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/oidc-main.css">

    <!-- App Script -->
    <script data-main="js/oidc-app" src="js/require.js"></script>
    <!-- Syntax Highlighting Script -->
    <script src="/js/highlight.min.js"></script>
    <link rel="stylesheet" href="css/highlight.min.css">
  </head>
  <body>
    <div class="container">
      <div class="top">
      </div>
      <div class="login-box animated fadeInUp">
        <div class="box-header">
          <h2>Sign In</h2>
        </div>
        <div class="form">
          <div id="logo"></div>
          <label for="username">Username</label>
          <input type="text" id="username" required>
          <label for="password">Password</label>
          <input type="password" id="password" required>
          <fieldset class="radiogroup" hidden>
            <legend>Select token mode</legend>
            <ul id="radio-mode" class="radio" >
              <li><input type="radio" name="mode" value="oidc" ><label for="mode1">OIDC</label></li>
              <li><input type="radio" name="mode" value="oauth" checked><label for="mode2">OIDC + API Access</label></li>
            </ul>
          </fieldset>
          <button id="btn-sign-in" type="submit" class="button">Sign In</button>
          <button id="btn-idp" type="submit" class="button" style="display:none;">Sign in with IdP</button>
          <button id="btn-refresh" type="submit" class="button">Refresh Tokens</button>
          <button id="btn-sign-out" type="submit" class="button">Sign Out</button>
          <button id="btn-api-request-user" type="submit" class="button" >User Protected API</button>
          <button id="btn-api-request-admin" type="submit" class="button">Admin Protected API</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="claims" class="claims"></div>
      <div id="errors" class="claims"></div>
      <div id="api-resources" class="claims"></div>
    </div>
  </body>
</html>
